name: PMVHaven
sceneByName:
  action: scrapeXPath
  queryURL: https://pmvhaven.com/search?q={}
  scraper: sceneSearch

sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper

xPathScrapers:
  sceneSearch:
    common:
      $videoItem: /html/body/div[2]/div/div[5]/main/div/div/div[4]/div/a
    scene:
      Title: $videoItem/div[2]/div[1]/h3/text()
      URL: $videoItem/@href
      Image: $videoItem/div[1]/div[5]/img
      Tags:
        Name: $videoItem/div[2]/div[4]//text()

jsonScrapers:
  sceneScraper:
    scene:
      Title: data.video.title
      Date:
        selector: data.video.uploadDate
        postProcess:
          - replace:
              - regex: "T(.*)$"
                with: ""
          - parseDate: 2006-01-02

      Details: data.video.description
      Tags:
        Name: data.video.tags
      Performers:
        Name: data.video.starsTags
      Image: data.video.thumbnailUrl
      Studio:
        Name: data.video.creator.0
      URL:
        selector: data.video._id
        postProcess:
          - replace:
              - regex: (.*)
                with: https://pmvhaven.com/video/$1


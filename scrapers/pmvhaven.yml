
jsonScrapers:
  sceneSearch:
    common:
      $data: data.#
    scene:
      Title: $data.title
      URL:
        selector: $data._id
        postProcess:
          - replace:
              - regex: (.*)
                with: https://pmvhaven.com/video/$1
      Date:
        selector: $data.uploadDate
        parseDate: 2006-01-02T15:04:05.000Z
      Image: $data.thumbnailUrl
      Studio:
        Name: $data.creator.0
      Tags:
        Name: $data.tags
      Performers:
        Name: $data.starsTags
      Details: $data.description

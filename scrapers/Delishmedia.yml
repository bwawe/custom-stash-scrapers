name: Delishmedia
sceneByFragment:
  action: scrapeXPath
  queryURL: https://javdb.com/search?q={filename}&f=all
  queryURLReplace:
    filename:
      - regex: \..+$
        with: ""
  scraper: sceneQueryScraper
sceneByURL:
  - action: scrapeXPath
    url:
      - javdb.com/v/
      - javdb367.com/v/
    scraper: sceneScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: javdb\.com
          with: "javdb.com"
sceneByName:
  action: scrapeXPath
  queryURL: https://delishmedia.com/?s={}
  scraper: sceneSearch

sceneByQueryFragment:
  action: scrapeXPath
  queryURL: "{url}"
  scraper: sceneScraper

movieByURL:
  - action: scrapeXPath
    url:
      - javdb.com/v/
      - javdb367.com/v/
    scraper: movieScraper
    queryURL: "{url}"
    queryURLReplace:
      url:
        - regex: javdb\.com
          with: "javdb.com"
xPathScrapers:
  sceneSearch:
    common:
      $videoPosterItem: /html/body/div[3]/div/div[2]/article/div[1]/a/div[1]/div/img/@src
      $videoItem: /html/body/div[3]/div/div[2]/article
    scene:
      Title: $videoItem/h5/text()
      URL: $videoItem/div[1]/a/@href
      Date: $videoItem/div[1]/a/div[2]/time[2]/text()
      Image: $videoPosterItem
      Tags:
        Name: $videoItem/div[2]/div/p/a[@rel='category tag']/text()

  sceneQueryScraper:
    common:
      $videoItem: //div[starts-with(@class, 'movie-list')]/div[@class="item"]
    scene:
      Title: $videoItem/a/div[@class="video-title"]/text()
      URL:
        selector: $videoItem/a[@class="box"]/@href
        postProcess:
          - replace:
              - regex: ^
                with: "https://javdb.com"
        # If you don't support cookie you can use this regex.
        #    - regex: $
        #      with: "?locale=en"

  sceneScraper:
    scene:
      Title: /html/body/div[3]/div[1]/article/div[1]/div/h1/text()
      Date: /html/body/div[3]/div[1]/article/div[4]/h6[2]/time[1]/text()
      Tags:
        Name: /html/body/div[3]/div[1]/article/div[4]/h6[1]/a/text()
      Performers:
        Name: /html/body/div[3]/div[1]/article/b/a/text()
      Studio:
        Name:
          selector: //strong[text()='Maker:']/../span/a/text()|//strong[text()='Publisher:']/../span/a/text()
      Image: /html/body/div[3]/div[1]/article/div[5]/div[2]/div/div[1]/b/a/img/@src
      URL: //link[@rel="canonical"]/@href

  movieScraper:
    movie:
      Name:
        selector: //strong[text()='ID:']/../span
        concat: "|"
        postProcess:
          - replace:
              - regex: \|
                with: ""
      Director: //strong[text()='Director:']/../span/a/text()
      Duration:
        selector: //strong[text()='Duration:']/../span/text()
        postProcess:
          - replace:
              - regex: \D
                with: ""
      Date: //strong[text()='Released Date:']/../span/text()
      Synopsis:
        selector: //h2[@class="title is-4"]/strong/text()
        postProcess:
          - replace:
              - regex: (.*?\s)(.+)
                with: $2
      Studio:
        Name:
          selector: //strong[text()='Maker:']/../span/a/text()|//strong[text()='Publisher:']/../span/a/text()
      FrontImage:
        selector: //img[@class="video-cover"]/@src
      URL: //link[@rel="canonical"]/@href
